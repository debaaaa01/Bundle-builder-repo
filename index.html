<body>

<div class="container">
    
    <div class="products">

          <div class="details">
            <h3>Tie-Dye Lounge Set</h3>
            <p>$150</p>
          </div>
          <button class="add-btn">Add to Bundle </button>
        </div>

        <div class="product-card" data-id="2" data-name="Sunburst Tracksuit" data-price="150">
          <img src="assets/Image2.png" alt="Sunburst Tracksuit">
          <div class="details">
            <h3>Sunburst Tracksuit</h3>
            <p>$150</p>
          </div>
          <button class="add-btn">Add to Bundle</button>
        </div>
        <div class="product-card" data-id="3" data-name="Retro Red Streetwear" data-price="150">
          <img src="assets/Image3.png" alt="Retro Red Streetwear">
          <div class="details">
            <h3>Retro Red Streetwear</h3>
            <p>$150</p>
          </div>
          <button class="add-btn">Add to Bundle</button>
        </div>
        <div class="product-card" data-id="4" data-name="Urban Sportwear Combo" data-price="150">
          <img src="assets/Image4.png" alt="Urban Sportwear Combo">
          <div class="details">
            <h3>Urban Sportwear Combo</h3>
            <p>$150</p>
          </div>
          <button class="add-btn">Add to Bundle</button>
        </div>
        <div class="product-card" data-id="5" data-name="Oversized Knit & Coat" data-price="150">
          <img src="assets/Image5.png" alt="Oversized Knit & Coat">
          <div class="details">
            <h3>Oversized Knit & Coat</h3>
            <p>$150</p>
          </div>
          <button class="add-btn">Add to Bundle</button>
        </div>
        <div class="product-card" data-id="6" data-name="Chic Monochrome Blazer" data-price="150">
          <img src="assets/Image6.png" alt="Chic Monochrome Blazer">
          <div class="details">
            <h3>Chic Monochrome Blazer</h3>
            <p>$150</p>
          </div>
          <button class="add-btn">Add to Bundle</button>
        </div>
      </div>
    </div>



    <div class="sidebar">
      <h3>Bundle Summary</h3>
      
<div class="bundle-progress-container">
  <div class="bundle-progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>
  <p id="progress-label">0/3 products in bundle</p>
</div>

      <p id="progress">0/3 added</p>
      <div id="cart-items"></div>
      <p id="discount-text"></p>
      <p id="subtotal">Total: $0</p>
      <button id="checkout-btn" disabled>Add 3 items to proceed</button>
    </div>
  </div>
